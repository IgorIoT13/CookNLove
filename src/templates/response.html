<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Vidpovid</h1>
{% block content %}
    <div class="hstack gap-3 container my-4">
        <form method="post">
            {% csrf_token %}
            <input class="form-control me-auto color_s" type="text" name="user_input" placeholder="Пошук інградієнтів">
            <button type="submit" class="btn btn-secondary">Пошук</button>
            <div class="vr"></div>
            <button type="button" class="btn btn-outline-danger">Скинути</button>
        </form>

    </div>

    <!--Кінець "Пошук"-->

    {% if response %}
    <div>
        <h3>{{ response|safe }}</h3>
    </div>

    <div>
        <h1>Recipe</h1>
        <p>{{ recipe|save }}</p>
    </div>
    {% endif %}
</body>
</html>
